 <div class="parent-content">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
          <a class="navbar-brand brand-logo mr-5" href="index.html"><img src="../../../assets/images/logo.svg" class="mr-2" alt="logo"/></a>
          <a class="navbar-brand brand-logo-mini" href="index.html"><img src="../../../assets/images/logo-mini.svg" alt="logo"/></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item nav-profile ">
              <a class="nav-link" href="javascript: void(0)"[routerLink]="['/edit-profile',user.id]">
                <img [src]="user.Data?.photoUrl" alt="profile"/>
              </a>
             
            </li>
            
          </ul>
          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="icon-menu"></span>
          </button>
        </div>
      </nav> 
      <nav class="sidebar sidebar-offcanvas active" id="sidebar">
        <ul class="nav">
    
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="javascript: void(0)" aria-expanded="false" aria-controls="ui-basic" [routerLink]="['/my-feed']">
                <span class="material-icons-outlined">home</span>
                <span class="menu-title">Home</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="javascript: void(0)" aria-expanded="false" aria-controls="form-elements" [routerLink]="['/community']">
                <span class="material-icons-outlined">diversity_3</span>
              <span class="menu-title">Community</span>
            </a>
          </li>
    
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="javascript: void(0)" aria-expanded="false" aria-controls="charts" (click)="showDialog($event)">
                <span class="material-icons-outlined">add_circle_outline</span>
              <span class="menu-title">Create</span>
            </a>
          </li>
    
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="javascript: void(0)" aria-expanded="false" aria-controls="tables" [routerLink]="['/edit-profile',user.id]">
                <span class="material-icons-outlined">person</span>
              <span class="menu-title">Profile</span>
            </a>
          </li>
    
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="javascript: void(0)" aria-expanded="false" aria-controls="tables" (click)="logout()">
                <span class="material-icons-outlined">logout</span>
              <span class="menu-title">Logout</span>
            </a>
          </li>
    
    
        </ul>
      </nav>
      <div class="dialog">
        <p-dialog header="Header" [(visible)]="visible" (onHide)="closeDialog()" [style]="{width: '50%',height: '85%'}">
            <app-edit-post [ID]="0" [postObj]="post" (postCreated)="onPostCreation($event)"></app-edit-post>
        </p-dialog>
     </div>
 </div>
